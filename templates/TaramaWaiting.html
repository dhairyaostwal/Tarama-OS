<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" type="text/css">
        <title>Sorry to keep you waiting ðŸ˜”</title>
</head>

<body>

    <!-- Big Banner -->
    <div class="dashboardBanner">Welcome to Tarama</div>

    <!-- Section -->

    <section class="dashboardBG">
        <div class="container">
            <div class="dashboardCard">
                <div class="card-body text-center ">
                    <form action="" method="POST">
                        <div class="mb-3"><span style="font-size: 1.7rem; font-family: 'Poppins';">Sorry to keep you waiting ðŸ˜”</span> </div>
                        
                        <div id="allinputs">
                            <div class="row inputCustom">
                                <div class="col-sm-6 text-center">
                                    Arrival Time 0:
                                </div>
                                <div class="col-sm-6">
                                    <input type="number" name=0 id="">
                                </div>
                            </div>
                        </div>

                        <div>
                            <button>
                                +
                            </button>
                        </div>
                        

                        <div style="text-align: center; margin-top: .9rem;">
                            <button class="btn btn-primary btn-lg getStarted">Submit</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->

    <footer>
        <section id="footer-section">
            <div class="container" style="text-align: justify;">
                <center>
                    <div class="row">
                        <div class="col-sm mt-3 mb-1">
                            <a style="color: #1C1C21;" href="#home-section">Back to top <i
                                    class="fas fa-arrow-up"></i></a>
                        </div>

                        <div class="col-sm mt-3 mb-1">
                            Made with <span style="color: red;">&hearts;</span> by <a style="color: #1C1C21;"
                                href="https://github.com/dhairyaostwal">Dhairya Ostwal</a>
                        </div>
                        <div class="col-sm mt-2 mb-1">
                            <a style="font-size: 30px; color: black;" class="fab fa-github icon-size mr-3 githubIcon"
                                href="https://github.com/dhairyaostwal" height="20px" width="20px"></a>
                            <a style="font-size: 30px; color: black;"
                                class="fab fa-linkedin icon-size mr-3 linkedinIcon"
                                href="https://www.linkedin.com/in/dhairyaostwal/" height="20px" width="20px"></a>
                            <a style="font-size: 30px; color: black;" class="fab fa-instagram icon-size mr-3 instaIcon"
                                href="https://instagram.com/dhairyaostwal/" height="20px" width="20px"></a>
                            <a style="font-size: 30px; color: black;" class="fab fa-twitter icon-size mr-3 twitterIcon"
                                href="https://twitter.com/dhairyaostwal/" height="20px" width="20px"></a>
                        </div>
                    </div>
                </center>
            </div>
        </section>
    </footer>
    <script>
        const button = document.querySelector('button');
        button.addEventListener('click', (e)=>{
            e.preventDefault();
            const mainclass = document.querySelector('#allinputs');
            const noofinputs = document.querySelectorAll('.row').length - 1;
            div1 = document.createElement('div');
            div1.setAttribute("class", "row inputCustom");
            insidediv11 = document.createElement('div')
            insidediv11.setAttribute('class', 'col-sm-6 text-center');
            insidediv11.textContent = 'Arrival Time ' + noofinputs + ' :';
            insidediv12 = document.createElement('div');
            insidediv12.setAttribute('class', 'col-sm-6');
            input = document.createElement('input');
            input.name = noofinputs;
            insidediv12.append(input);
            div1.append(insidediv11, insidediv12);
            mainclass.append(div1)
        })
    </script>

</body>

<script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js" data-auto-replace-svg="nest"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</html>
